<section class="bg-[#F5FFF6] py-10">
  <div class="w-11/12 mx-auto flex flex-col lg:flex-row gap-6">
    
    <!-- Left Side (Cards) -->
    <div class="flex-1">
      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <!-- Single Card -->
        <div class="bg-white rounded-2xl shadow p-4 space-y-2">
          <div class="flex justify-between items-start">
            <div class="w-12 h-12 flex items-center justify-center rounded-xl bg-red-100">
              <img src="./siren.png" class="w-6 h-6">
            </div>
            <button class="text-gray-400">❤</button>
          </div>
          <div>
            <h2 class="font-bold">National Emergency Number</h2>
            <p class="text-sm text-gray-500">National Emergency</p>
          </div>

            <span class="px-2 py-1 text-sm bg-gray-100 rounded-full">All</span>
          </div>

            <button class="flex-1 border rounded-lg py-2">Copy</button>
            <button class="flex-1 bg-green-600 text-white rounded-lg py-2">Call</button>
          </div>
        </div>

        <!-- end card -->

        <!-- আরও card চাইলে copy করবেন -->
        
      </div>
    </div>

    <!-- Right Side (Sidebar) -->

        <h1 class="font-semibold flex items-center gap-2">
          <i class="fa-solid fa-clock"></i> Call history
        </h1>
        <button id="clearbtn" class="bg-green-500 text-white text-sm px-3 py-1 rounded-xl">Clear</button>
      </div>
      <!-- এখানে history list আসবে -->
      <div class="mt-4 space-y-2 text-sm text-gray-600">
        <p>No history yet</p>
      </div>

  </div>
